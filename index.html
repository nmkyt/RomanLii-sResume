<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Roman Lii's Portfolio</h1>
        <div class="button-group">
            <button id="aboutButton">About me</button>
            <button id="designButton">Design</button>
            <button id="illustrationButton">Illustration</button>
        </div>
    </header>
    <main>
        <section id="aboutPortfolio" class="portfolio">
            <div class="portfolio-item">
                <img src="./aboutPortfolio/1.png" alt="image not found"/>
                <img src="./aboutPortfolio/2.png" alt="image not found"/>
                <img src="./aboutPortfolio/3.png" alt="image not found"/>
            </div>
        </section>
        <section id="designPortfolio" class="portfolio-page1 hidden">
            <div class="portfolio-item">
                <img src="./designPortfolio/1.png" alt="image not found"/>
                <img src="./designPortfolio/2.png" alt="image not found"/>
                <img src="./designPortfolio/3.png" alt="image not found"/>
                <img src="./designPortfolio/4.png" alt="image not found"/>
                <video controls>
                    <source src="./designPortfolio/ui.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <img src="./designPortfolio/5.png" alt="image not found"/>
                <img src="./designPortfolio/6.png" alt="image not found"/>
            </div>
        </section>
        <section id="illustrationPortfolio" class="portfolio-page2 hidden">
            <div class="portfolio-item">
                <img src="./illustrationPortfolio/1.png" alt="image not found"/>
                <img src="./illustrationPortfolio/2.png" alt="image not found"/>
                <img src="./illustrationPortfolio/3.png" alt="image not found"/>

                <img src="./illustrationPortfolio/11.png" alt="image not found"/>
                <img src="./illustrationPortfolio/12.png" alt="image not found"/>
                <img src="./illustrationPortfolio/13.png" alt="image not found"/>
                <img src="./illustrationPortfolio/14.png" alt="image not found"/>
                <img src="./illustrationPortfolio/15.png" alt="image not found"/>
                <img src="./illustrationPortfolio/16.png" alt="image not found"/>
                <img src="./illustrationPortfolio/17.png" alt="image not found"/>
                <img src="./illustrationPortfolio/18.png" alt="image not found"/>

    <script src="script.js"></script>

</html>
